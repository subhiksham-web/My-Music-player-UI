<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player UI</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #fff;
    }
    .player {
      width: 320px;
      background: #181825;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .cover {
      width: 100%;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
      background: #2a2a40;
      position: relative;
    }
    .cover::after {
      content: 'Album Cover';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 14px;
      pointer-events: none;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    .cover img:not([src]),
    .cover img[src=""] {
      display: none;
    }
    .cover img[src] + .fallback {
      display: none;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .artist {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: #2a2a40;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .progress-bar {
      width: 30%;
      height: 100%;
      background: #7f5af0;
      border-radius: 5px;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #2a2a40;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 18px;
    }
    .btn:hover { background: #3a3a55; }
    .play { background: #7f5af0; }
    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <audio id="audio" src="CORTIS-GO.mp3"></audio>
    <div class="cover">
      <img src="album.jpg" alt="Album Cover" onerror="this.style.display='none'" />
    </div>
    <div class="title">FASHION</div>
    <div class="artist">Cortis</div>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:45</span>
      <span>3:20</span>
    </div>

    <div class="controls">
      <div class="btn">‚èÆ</div>
      <div class="btn play" id="playBtn">‚ñ∂</div>
      <div class="btn">‚è≠</div>
    </div>

    <div class="volume">
      <span>üîä</span>
      <input type="range" min="0" max="100" value="70" />
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const currentTime = document.getElementById('currentTime');

    let playing = false;
    let progressValue = 30;

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    progress.addEventListener('click', (e) => {
      const width = progress.clientWidth;
      const clickX = e.offsetX;
      progressValue = (clickX / width) * 100;
      progressBar.style.width = progressValue + '%';

      const totalSeconds = 200; // fake duration
      const currentSeconds = Math.floor((progressValue / 100) * totalSeconds);
      const min = Math.floor(currentSeconds / 60);
      const sec = currentSeconds % 60;
      currentTime.textContent = `${min}:${sec.toString().padStart(2,'0')}`;
    });
  </script>
</body>
</html>
